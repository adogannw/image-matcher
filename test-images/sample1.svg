<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Ana şekiller -->
  <circle cx="100" cy="100" r="40" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <rect x="200" y="60" width="80" height="80" fill="#10b981" stroke="#047857" stroke-width="3" rx="8"/>
  <polygon points="350,100 320,160 380,160" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
  
  <!-- Metin -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Test Görsel 1
  </text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Temel şekiller ve desenler
  </text>
  
  <!-- Küçük detaylar -->
  <circle cx="50" cy="250" r="8" fill="#ef4444"/>
  <circle cx="80" cy="250" r="8" fill="#8b5cf6"/>
  <circle cx="110" cy="250" r="8" fill="#06b6d4"/>
  
  <!-- Çizgiler -->
  <line x1="300" y1="200" x2="350" y2="250" stroke="#374151" stroke-width="2"/>
  <line x1="350" y1="200" x2="300" y2="250" stroke="#374151" stroke-width="2"/>
</svg>
