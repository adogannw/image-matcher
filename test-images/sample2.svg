<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#94a3b8"/>
    </pattern>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  <rect width="400" height="300" fill="url(#dots)"/>
  
  <!-- Ana şekiller (farklı boyutlarda) -->
  <circle cx="120" cy="100" r="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
  <rect x="220" y="50" width="100" height="100" fill="#ec4899" stroke="#be185d" stroke-width="4" rx="12"/>
  <polygon points="350,100 310,180 390,180" fill="#10b981" stroke="#047857" stroke-width="4"/>
  
  <!-- Metin -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Test Görsel 2
  </text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e2e8f0">
    Gradient ve büyük şekiller
  </text>
  
  <!-- Dekoratif elementler -->
  <circle cx="60" cy="60" r="15" fill="#fef3c7" opacity="0.8"/>
  <circle cx="340" cy="60" r="15" fill="#fef3c7" opacity="0.8"/>
  <circle cx="60" cy="240" r="15" fill="#fef3c7" opacity="0.8"/>
  <circle cx="340" cy="240" r="15" fill="#fef3c7" opacity="0.8"/>
  
  <!-- Çizgiler ve oklar -->
  <line x1="50" y1="150" x2="100" y2="150" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="150" x2="350" y2="150" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>
